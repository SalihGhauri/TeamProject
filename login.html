<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports at Us Login</title>
    <link rel="stylesheet" href="CSS/login.css">
</head>

<body>
    <div class="login-container">
        <a href="index.html"> <img src="Images/logo.png" alt="Sports at Us Logo" class="logo"> </a>

        <h1 class="title">SPORTS AT US LOGIN</h1>

        <form action="loggingIn" method="post">
            <input type="email" name="email" placeholder="Email address*" required>
            <div class="password-field">
                <input type="password" name="password" placeholder="Password*" required>
                <span class="show-password" id="togglePassword">üëÅ</span>
            </div>

            <a href="forget-password.html" class="forgot-password">Forgot password?</a>

            <button type="submit" class="login-button">LOG IN</button>
        </form>

        <p class="signup-text">Don't have an account? <a href="signup.html">Sign up</a></p>
        <p class="admin-text">Want to login into Admin account? <a href="admin.html">Sign in</a></p>
    </div>
    <script src="login.js"></script>
</body>

</html>

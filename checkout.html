<!DOCTYPE html>
<html>
    <head>
         <meta charset ="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>Checkout page </title>

          <!-- CSS Linksheets -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release-pro/v4.0.0/css/solid.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/thinline.css">
    <link rel="stylesheet" href="CSS/general.css">
    <link rel="stylesheet" href="CSS/home.css">
    <link rel="stylesheet" href="CSS/checkout.css">
    <link rel="stylesheet" href="CSS/header.css">

    </head>


    <body>
        <main>
            <!--================= TOP NAVBAR ===================-->
            <div id="main_header">
                <div class="header_container">
                    
                    <!--LOGO --->
                    <a href="index.html"><img class="logo" src="Images/logo.png" alt="LOGO"></a>
                </div>
            </div>

            <!-- ================== CHECKOUT FORM ====================-->
            <div class="checkout-container">
                <h1 class="checkout-title">Checkout</h1>
                <form id="checkout-form" class="checkout-form">
                    <!-- Billing Information -->
                    <div class="form-section" id="billing-info-section">
                        <h2 class="form-section-title">Billing Information</h2>
                        <label for="full-name" class="form-label">Full Name</label>
                        <input type="text" id="full-name" name="billing-full-name" class="form-input" placeholder="Full name " required>
                        
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" id="email" name="billing-email" class="form-input" placeholder="example@email.com" required>
                        
                        <label for="phone" class="form-label">Mobile Number</label>
                        <input type="tel" id="phone" name="billing-phone" class="form-input" placeholder="mobile number" required>
                        
                        <label for="address" class="form-label">Home Address</label>
                        <input type="text" id="address" name="billing-address" class="form-input" placeholder="Home address" required>
                    </div>
                    
                    <!-- Payment Information -->
                    <div class="form-section" id="payment-info-section">
                        <h2 class="form-section-title">Payment Details</h2>
                        <label for="card-number" class="form-label">Card Number</label>
                        <input type="text" id="card-number" name="payment-card-number" class="form-input" placeholder="" required>
                        
                        <label for="expiry-date" class="form-label">Expiry Date (MM/YY)</label>
                        <input type="text" id="expiry-date" name="payment-expiry-date" class="form-input" placeholder="MM/YY" required>
                        
                        <label for="cvv" class="form-label">CVV</label>
                        <input type="text" id="cvv" name="payment-cvv" class="form-input" placeholder="" required>
                    </div>
                    
                    <!-- Submit Button -->
                    <button type="submit" class="submit-btn" id="submit-btn">Pay Now</button>
                </form>
            </div>
    </body>

    <footer>
        <!-- FOOTER IN HERE -->
    </footer>

    <script>
            document.getElementById('checkout-form').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('This is a dummy payment form. No payment will be processed.');
        });
    </script>

</html>

<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout page </title>

    <!-- CSS Linksheets -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release-pro/v4.0.0/css/solid.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/thinline.css">
    <link rel="stylesheet" href="CSS/general.css">
    <link rel="stylesheet" href="CSS/home.css">
    <link rel="stylesheet" href="CSS/checkout.css">
    <link rel="stylesheet" href="CSS/header.css">

</head>


<body>
    <main>
        <!--================= TOP NAVBAR ===================-->
        <div id="main_header">
            <div class="header_container">

                <!--LOGO --->
                <a href="index.html"><img class="logo" src="Images/logo.png" alt="LOGO"></a>
            </div>
        </div>

        <!-- ================== CHECKOUT FORM ====================-->
        <div class="checkout-container">
            <h1 class="checkout-title">Checkout</h1>
            <form id="checkout-form" class="checkout-form">
                <!-- Billing Information -->
                <div class="form-section" id="billing-info-section">
                    <h2 class="form-section-title">Billing Information</h2>
                    <label for="full-name" class="form-label">Full Name</label>
                    <input type="text" id="full-name" name="billing-full-name" class="form-input"
                        placeholder="Full name " required>

                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" id="email" name="billing-email" class="form-input"
                        placeholder="example@email.com" required>

                    <label for="phone" class="form-label">Mobile Number</label>
                    <input type="tel" id="phone" name="billing-phone" class="form-input" placeholder="mobile number"
                        required>

                    <label for="address" class="form-label">Home Address</label>
                    <input type="text" id="address" name="billing-address" class="form-input" placeholder="Home address"
                        required>
                </div>

                <!-- Payment Information -->
                <div class="form-section" id="payment-info-section">
                    <h2 class="form-section-title">Payment Details</h2>
                    <label for="card-number" class="form-label">Card Number</label>
                    <input type="text" id="card-number" name="payment-card-number" class="form-input" placeholder=""
                        required>

                    <label for="expiry-date" class="form-label">Expiry Date (MM/YY)</label>
                    <input type="text" id="expiry-date" name="payment-expiry-date" class="form-input"
                        placeholder="MM/YY" required>

                    <label for="cvv" class="form-label">CVV</label>
                    <input type="text" id="cvv" name="payment-cvv" class="form-input" placeholder="" required>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="submit-btn" id="submit-btn">Pay Now</button>
            </form>
        </div>
</body>

<footer>
    <div class="footer-container">
        <div class="footer-section">
            <h4>Support</h4>
            <ul>
                <li><a href="#">Help Center</a></li>
                <li><a href="#">FAQs</a></li>
                <li><a href="#">Shipping & Returns</a></li>
            </ul>
            <div class="payment-icons">
                <img src="Images/Visa.webp" alt="Visa">
                <img src="Images/msastercard.png" alt="MasterCard">
                <img src="Images/klarna-logo-1.webp" alt="Klarna">
                <img src="Images/Paypal.jpeg" alt="PayPal">
            </div>
        </div>

        <div class="footer-section">
            <h4>Contact Us</h4>
            <ul>
                <li><a href="#">Email Us</a></li>
                <li><a href="#">Call Us</a></li>
                <li><a href="#">Live Chat</a></li>
            </ul>
        </div>

        <div class="footer-section">
            <h4>Additional Info</h4>
            <ul>
                <li><a href="#">Privacy Policy</a></li>
                <li><a href="#">Terms of Service</a></li>
                <li><a href="#">Careers</a></li>
            </ul>
            <div class="social-icons">
                <a href="https://www.instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
                <a href="https://www.youtube.com" target="_blank"><i class="fab fa-youtube"></i></a>
                <a href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook-f"></i></a>
                <a href="https://www.tiktok.com" target="_blank"><i class="fab fa-tiktok"></i></a>
            </div>
        </div>

        <div class="footer-section map">
            <h4>Our Location</h4>
            <iframe width="300" height="200" frameborder="0" style="border:0"
                src="https://www.bing.com/maps/embed?h=200&w=300&cp=52.486648~-1.890957&lvl=16&typ=d&sty=r&src=SHELL&FORM=MBEDV8"
                allowfullscreen>
            </iframe>
            <br>
            <small>
                <a href="https://www.bing.com/maps?q=aston+university&FORM=HDRSC7&cp=52.486648%7E-1.890957&lvl=16.0"
                    target="_blank">
                    View larger map
                </a>
            </small>
        </div>
    </div>
</footer>

    document.getElementById('checkout-form').addEventListener('submit', function (event) {

    });
</script>

</html>

<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Product Page</title>

    <!-- CSS Linksheets -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release-pro/v4.0.0/css/solid.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/thinline.css">
    <link rel="stylesheet" href="CSS/general.css">
    <link rel="stylesheet" href="CSS/header.css">
    <link rel="stylesheet" href="CSS/Footer.css">
    <link rel="stylesheet" href="CSS/products.css">
</head>

<body>
    <main>
        <div id="main_header">
            <nav>
                <ul>
                    <li><a href="#">About Us</a></li>
                    <li><a href="men.html">Men</a></li>
                    <li><a href="#">Women</a></li>
                    <li><a href="#">Accessories</a></li>
                </ul>
                <a href="index.html"></a>
                <img class="logo" src="Images/logo.png" alt="LOGO">
                <div class="search_basket_user">
                    <div class="search">
                        <a href="#" class="unicons"><img class="icon" src="Icons/search.svg" alt="SEARCH"></a>
                        <input type="text" placeholder="Search" class="searchInput">
                    </div>
                    <a href="login.html" class="unicons"><img class="icon" src="Icons/user.svg" alt="USER"></a>
                    <a href="#" class="unicons"><img class="icon" src="Icons/shopping-basket.svg" alt="BASKET"></a>
                </div>
            </nav>
        </div>

        <div class="side_by_side">
            <div class="Categories">
                <h3>Categories</h3>
                <div class="clothing">
                    <details>
                        <summary>Clothing</summary>
                        <ul>
                            <li>
                                <input type="radio" id="t" name="clothing">
                                <label for="vests">Vests</label>
                            </li>
                            <li>
                                <input type="radio" id="shorts" name="clothing" onclick="redirectToCategory('shorts')">
                                <label for="shorts">Shorts</label>
                            </li>
                            <li>
                                <input type="radio" id="hoodies_long sleeves" name="clothing"
                                    onclick="redirectToCategory('hoodies_long sleeves')">
                                <label for="hoodies_long sleeves">Hoodies/Long Sleeves</label>
                            </li>
                            <li>
                                <input type="radio" id="shoes" name="clothing" onclick="redirectToCategory('shoes')">
                                <label for="shoes">Shoes</label>
                            </li>
                        </ul>
                    </details>
                </div>
                <!-- New Size Filter -->
                <div class="size">
                    <details>
                        <summary>Size</summary>
                        <ul>
                            <li>
                                <input type="radio" id="xs" name="size" onclick="redirectToSize('XS')">
                                <label for="xs">XS</label>
                            </li>
                            <li>
                                <input type="radio" id="s" name="size" onclick="redirectToSize('S')">
                                <label for="s">S</label>
                            </li>
                            <li>
                                <input type="radio" id="m" name="size" onclick="redirectToSize('M')">
                                <label for="m">M</label>
                            </li>
                            <li>
                                <input type="radio" id="l" name="size" onclick="redirectToSize('L')">
                                <label for="l">L</label>
                            </li>
                            <li>
                                <input type="radio" id="xl" name="size" onclick="redirectToSize('XL')">
                                <label for="xl">XL</label>
                            </li>
                        </ul>
                    </details>
                </div>
                <!-- New Price Filter -->
                <div class="price">
                    <details>
                        <summary>Price</summary>
                        <div class="price-inputs">
                            <label for="priceMin">Min:</label>
                            <input type="number" id="priceMin" placeholder="£0">
                            <label for="priceMax">Max:</label>
                            <input type="number" id="priceMax" placeholder="£100">
                        </div>
                        <div class="order-container">
                            <label for="orderPrice">Order by Price:</label>
                            <select id="orderPrice" name="orderPrice" onchange="orderByPrice()">
                                <option value="ascending">Ascending</option>
                                <option value="descending">Descending</option>
                            </select>
                        </div>
                    </details>
                </div>
            </div>

            <div class="products_container">
                <div class="item">
                    <img src="Images/items/grey.jpg" alt="Product 1">
                    <div class="text">
                        <span>Brand</span>
                        <h5>Product 1</h5>
                        <h4>Price</h4>
                    </div>
                    <a href="#"><i class="uis uis-heart heart"></i></a>
                </div>

                    </div>
                    <a href="#"><i class="uis uis-heart heart"></i></a>

            </div>
        </div>
    </main>

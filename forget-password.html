<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forget Password</title>
    <link rel="stylesheet" href="CSS/forgetpassword.css">
</head>
<body>
    <div class="forgot-password-container">
        <img src="Images/logo.png" alt="Sports at Us Logo" class="logo">
        <h1 class="title">Forgot your Password</h1>
        <p class="password-text">No Problem! Enter your account email address and we'll send you instructions so you can reset your password.</p>
        <form action="reset-password" method="post">
            <input type="email" name="email" placeholder="Email Address*" required>
            <button type="submit" class="login-button">RESET PASSWORD</button>
        </form>
        <p class="login-page"> <a href="login.html">Back to login</a></p>
    </div>
    
</body>
</html>

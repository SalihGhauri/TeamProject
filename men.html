<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Men page</title>
    <link rel="stylesheet" href="CSS/general.css">
    <link rel="stylesheet" href="CSS/header.css">
    <link rel="stylesheet" href="CSS/Footer.css">
    <link rel="stylesheet" href="CSS/men.css">
</head>

<body>
    <main>
        <!-- FIRST MAIN HOME PAGE -->
        <!-- Navbar -->
        <div id="main_header">
            <nav>
                <ul>
                    <li><a href="#">About Us</a></li>
                    <li><a href="men.html">Men</a></li>
                    <li><a href="#">Women</a></li>
                    <li><a href="#">Accessories</a></li>
                </ul>
                <!-- LOGO -->
                <a href="index.html"></a>
                <img class="logo" src="Images/logo.png" alt="LOGO">
                <div class="search_basket_user">
                    <div class="search">
                        <a href="#" class="unicons"><img class="icon" src="Icons/search.svg" alt="SEARCH"></a>
                        <input type="text" placeholder="Search" class="searchInput">
                    </div>
                    <a href="login.html" class="unicons"><img class="icon" src="Icons/user.svg" alt="USER"></a>
                    <a href="#" class="unicons"><img class="icon" src="Icons/shopping-basket.svg" alt="BASKET"></a>
                </div>
            </nav>
        </div>

        <!-- Men Section Content -->
        <div class="container">
            <!-- Text Slider -->
            <div class="text_slider">
                <div class="text_wrapper">
                    <h3 class="slider_text">10% Student discount - <a href="signup.html" class="highlight">Join
                            today</a></h3>
                    <h3 class="slider_text alternate_text">Get 10% OFF on your First Purchase Today! Offer valid for a
                        limited time only</h3>
                </div>
            </div>

            <!-- Carousel -->
            <div class="carousel">
                <div class="slides">
                    <div class="slide"><img src="Images/Golf.jpg" alt="Slide 1"></div>
                    <div class="slide"><img src="Images/Football.jpg" alt="Slide 2"></div>
                    <div class="slide"><img src="Images/Rugby.jpg" alt="Slide 3"></div>
                </div>
                <button class="prev" onclick="prevSlide()">&#10094;</button>
                <button class="next" onclick="nextSlide()">&#10095;</button>
                <div class="dots">
                    <span class="dot" onclick="goToSlide(0)"></span>
                    <span class="dot" onclick="goToSlide(1)"></span>
                    <span class="dot" onclick="goToSlide(2)"></span>
                </div>
            </div>
        </div>



        <!--   SECTION 2 BEST SELLING -->
        <div class="best_selling_container">
            <div class="slider-wrapper">
                <h2 class="best_selling">BEST SELLING</h2>
                <div class="items_images">
                    <img src="Images/section2 _best selling/football-layer1.jpg" alt="image1" class="items">
                    <img src="Images/section2 _best selling/swimming-2.jpg" alt="image2" class="items">
                    <img src="Images/section2 _best selling/tracksuit-3.jpg" alt="image3" class="items">
                    <img src="Images/section2 _best selling/shorts-4.jpg" alt="image4" class="items">
                    <img src="Images/section2 _best selling/volleyball-t-shirt5.jpg" alt="image5" class="items">
                    <img src="Images/section2 _best selling/rugby-shirt6.jpg" alt="image6" class="items">
                </div>
            </div>
            <div class="slider-scrollbar">
                <div class="scrollbar-track">
                    <div class="scrollbar-thumb"></div>
                </div>
            </div>

        </div>
    </main>
    <script src="JAVASCRIPT/carousel.js"></script>
    <script src="JAVASCRIPT/men.js"></script>
</body>

</html>

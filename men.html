<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Men page</title>
    <link rel="stylesheet" href="CSS/general.css">
    <link rel="stylesheet" href="CSS/header.css">
    <link rel="stylesheet" href="CSS/Footer.css">
    <link rel="stylesheet" href="CSS/men.css">
</head>

<body>
    <main>
        <!-- FIRST MAIN HOME PAGE -->
        <div id="main_header">
            <div class="container">
                <nav>
                    <ul>
                        <li><a href="#">About Us</a></li>
                        <li><a href="men.html">Men</a></li>
                        <li><a href="#">Women</a></li>
                        <li><a href="#">Accessories</a></li>
                    </ul>
                    <!--LOGO -->
                    <a href="index.html"></a>
                    <img class="logo" src="Images/logo.png" alt="LOGO">
                    <div class="search_basket_user">
                        <div class="search">
                            <a href="#" class="unicons"><img class="icon" src="Icons/search.svg" alt="SEARCH"></a>
                            <input type="text" placeholder="Search" class="searchInput">
                        </div>
                        <a href="login.html" class="unicons"><img class="icon" src="Icons/user.svg" alt="USER"></a>
                        <a href="#" class="unicons"><img class="icon" src="Icons/shopping-basket.svg" alt="BASKET"></a>
                    </div>
                </nav>

                <!-- Text Slider -->
                <div class="text_slider">
                    <div class="text_wrapper">
                        <h3 class="slider_text">10% Student discount - <a href="signup.html" class="highlight">Join today</a></h3>
                        <h3 class="slider_text alternate_text">Get 10% OFF on your First Purchase Today! Offer valid for a limited time only</h3>
                    </div>
                </div>

                <!-- Carousel -->
                <div class="carousel">
                    <div class="slides">
                        <div class="slide"><img src="Images/Golf.jpg" alt="Slide 1"></div>
                        <div class="slide"><img src="Images/Football.jpg" alt="Slide 2"></div>
                        <div class="slide"><img src="Images/Rugby.jpg" alt="Slide 3"></div>
                    </div>
                    <button class="prev" onclick="prevSlide()">&#10094;</button>
                    <button class="next" onclick="nextSlide()">&#10095;</button>
                    <div class="dots">
                        <span class="dot" onclick="goToSlide(0)"></span>
                        <span class="dot" onclick="goToSlide(1)"></span>
                        <span class="dot" onclick="goToSlide(2)"></span>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="JAVASCRIPT/carousel.js"></script>
</body>

</html>

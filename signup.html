<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports at Us Signup</title>
    <link rel="stylesheet" href="CSS/signup.css">
</head>

<body>
    <div class="login-container">
        <img src="Images/logo.png" alt="Sports at Us Logo" class="logo">

        <h1 class="title">SPORTS AT US SIGNUP</h1>

        <form action="signup" method="post">
            <input type="text" name="First Name" placeholder="First Name*" required class="input-field">
            <input type="text" name="Last Name" placeholder="Last Name*" required class="input-field">
            <input type="date" name="Date Of Birth" required class="input-field">
            <input type="email" name="Email Address" placeholder="Email Address*" required class="input-field">

            <div class="password-field">
                <input type="password" name="password" placeholder="Password*" required class="input-field">
                <span class="show-password">üëÅ</span>
            </div>

            <div class="password-field">
                <input type="password" name="Confirm password" placeholder="Confirm Password*" required
                    class="input-field">
                <span class="show-password">üëÅ</span>
            </div>

            <label class="checkbox-container">
                <input type="checkbox" name="emails">
                Tick here to receive emails about our products. <a href="#" class="privacy-link">Privacy Policy</a>
            </label>

            <button type="submit" class="login-button">CREATE ACCOUNT</button>
        </form>

        <p class="login-link">Already have an account? <a href="login.html">Log in</a></p>
    </div>
</body>

</html>

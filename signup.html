<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports at Us Login</title>
    <link rel="stylesheet" href="CSS/signup.css">
</head>

<body>
    <div class="login-container">
        <img src="Images/logo.png" alt="Sports at Us Logo" class="logo">

        <h1 class="title">SPORTS AT US LOGIN</h1>

        <form action="login" method="POST">
            <input type="First Name" name="First Name" placeholder="First Name*" required>
            <input type="Last Name" name="Last Name" placeholder="Last Name*" required>
            <input type="Date Of Birth" name="Date Of Birth" placeholder="Date Of Birth*" required>
            <input type="Email Address" name="Email Address" placeholder="Email Address*" required>
            <div class="password-field">
                <input type="password" name="password" placeholder="Password*" required>
                <input type="Confirm password" name="Confirm password" placeholder="Confirm Password*" required>
                <span class="show-password">üëÅ</span>
                <button type="submit" class="Submit-button">LOG IN</button>
        </form>
    </div>

</body>

</html>
